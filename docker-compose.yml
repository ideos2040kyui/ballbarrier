version: '3.8'

services:
  # Production build
  ballbarrier-game:
    build: .
    ports:
      - "8080:80"
    container_name: ballbarrier-game
    restart: unless-stopped

  # Development environment
  ballbarrier-dev:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./app:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    container_name: ballbarrier-dev
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev