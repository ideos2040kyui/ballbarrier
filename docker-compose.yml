version: '3.8'

services:
  # Production build
  ballbarrier-game:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8080:80"
    container_name: ballbarrier-game

  # Development environment
  ballbarrier-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./app:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    container_name: ballbarrier-dev
    profiles:
      - dev
