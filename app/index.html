<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ball Barrier Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
            pointer-events: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        
        #startButton, #restartButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #startButton:hover, #restartButton:hover {
            background: #45a049;
        }
        
        @media (orientation: landscape) {
            #ui {
                font-size: 20px;
            }
        }
        
        @media (orientation: portrait) {
            #ui {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>時間: <span id="timer">0.0</span>秒</div>
            <div>ボール数: <span id="ballCount">1</span></div>
        </div>
        <div id="gameOver">
            <h2>ゲームオーバー</h2>
            <p>記録: <span id="finalTime">0.0</span>秒</p>
            <button id="restartButton">もう一度プレイ</button>
        </div>
        <div id="startScreen" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 30px; border-radius: 10px; text-align: center; z-index: 200;">
            <h1>Ball Barrier</h1>
            <p>マウス/タッチで線を引いて<br>ボールが外に出ないようにしよう！</p>
            <button id="startButton">ゲーム開始</button>
        </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
